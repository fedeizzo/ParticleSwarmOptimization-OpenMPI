name: Doxygen GitHub Pages Deploy Action
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "true"
      - uses: cachix/install-nix-action@v18
      - run: nix build .#report && cp result/report.pdf ./report.pdf
      - run: nix build .#shortReport && cp result/short-report.pdf ./short-report.pdf
      - name: Install Doxygen
        run: sudo apt-get install doxygen graphviz -y
        shell: bash
      - name: Remove incompatible markdown elements
        run: find . -name '*.md' | xargs sed -i 's/{ width=.*px }//g'
        shell: bash
      - name: Generate Doxygen Documentation
        run: make doc
        shell: bash
      - name: Create .nojekyll (ensures pages with underscores work on gh pages)
        run: touch docs/html/.nojekyll
        shell: bash
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/html
